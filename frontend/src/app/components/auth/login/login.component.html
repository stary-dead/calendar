<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>calendar_today</mat-icon>
          Calendar Event Booking
        </mat-card-title>
        <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input 
              matInput 
              formControlName="username" 
              autocomplete="username"
              [class.mat-form-field-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              {{ getFieldError('username') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              type="password" 
              formControlName="password"
              autocomplete="current-password"
              [class.mat-form-field-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getFieldError('password') }}
            </mat-error>
          </mat-form-field>

          <div class="error-message" *ngIf="errorMessage">
            <mat-icon>error</mat-icon>
            <span>{{ errorMessage }}</span>
          </div>

          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="login-button full-width"
            [disabled]="loginForm.invalid || isLoading">
            <mat-progress-spinner 
              *ngIf="isLoading" 
              diameter="20" 
              class="spinner">
            </mat-progress-spinner>
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="card-actions">
        <p class="help-text">
          Use your existing credentials to access the calendar system.
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
